
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <style type="text/css">
        /*iconfont图标，第三方登录用*/
        @font-face {
            font-family: 'iconfont';  /* project id 1432365 */
            src: url('//at.alicdn.com/t/font_1432365_8zp554c8x1.eot');
            src: url('//at.alicdn.com/t/font_1432365_8zp554c8x1.eot?#iefix') format('embedded-opentype'),
            url('//at.alicdn.com/t/font_1432365_8zp554c8x1.woff2') format('woff2'),
            url('//at.alicdn.com/t/font_1432365_8zp554c8x1.woff') format('woff'),
            url('//at.alicdn.com/t/font_1432365_8zp554c8x1.ttf') format('truetype'),
            url('//at.alicdn.com/t/font_1432365_8zp554c8x1.svg#iconfont') format('svg');
        }
        .iconfont {
            font-family: "iconfont", serif !important;
            font-size: 28px;
            font-style: normal;
            -webkit-font-smoothing: antialiased;
            -webkit-text-stroke-width: 0;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background-image: url("timg.jpg");
            background-size: cover;
            background-blend-mode: luminosity;
            color: #333;
        }

        /*表单外层包裹容器*/
        .form-wrap {
            position: absolute;
            top: 30%;
            left: 30%;
            width: 450px;
            height: 350px;
        }

        .sign-box {
            width: 70%;
            display: flex;
            justify-content: space-between;
        }

        .sign-box h3 {
            flex: 1 1 50%;
            margin-bottom: 15px;
            margin-right: 10px;
            padding-bottom: 5px;
        }

        .default {
            color: #ddd;
            border-bottom: 1px solid #ddd;
        }

        .active {
            color: rgb(252, 222, 157);
            border-bottom: 1px solid rgb(254, 195, 93);
        }

        /*登陆表单样式*/
        .login-box {
            width: 100%;
            height: 100%;
            padding: 10px 5px 5px 10px;
            background-color: rgba(246, 246, 241);
            border: 1px solid #ddd;
            border-radius: 20px;
            box-shadow: 2px 5px 10px #aaa;
            text-align: center;
        }

        /*表单的每个子元素都是div，设置外边距*/
        form div {
            margin: 15px auto 10px auto;
        }

        /*用户名和密码输入框样式*/
        .input-box {
            width: 80%;
            height: 30px;
            background-color: #fff;
            border: 1px solid #e4e6e5;
            border-radius: 3px;
            color: #333;
            font-size: 13px;
            padding-left: 10px;
            margin-bottom: 5px;
        }
        .input-box1{
            width: 69%;
            height: 30px;
            background-color: #fff;
            border: 1px solid #e4e6e5;
            border-radius: 3px;
            color: #333;
            font-size: 13px;
            padding-left: 10px;
            margin-bottom: 5px;
        }

        /*按钮样式*/
        .btn {
            width: 73%;
            margin: 0 auto;
            height: 33px;
            border: none;
            outline: none;
            border-radius: 3px;
            background-color: rgb(254, 195, 93);
            color: #fff;
            box-shadow: 2px 5px 10px #aaa;
        }

        /*两条线和第三方登录字样横条区*/
        .line-box {
            width: 80%;
            margin-top: 10px;
            display: inline-flex;
            align-items: center;
        }

        /*线条样式*/
        .line {
            border-bottom: 1px solid rgb(254, 195, 93);
            flex: 0 0 33%;
        }

        /*第三方登录文字样式*/
        .login-3rd {
            flex: 0 0 30%;
            color: #9b9b9b;
            font-size: 11px;
            text-align: center;
        }

        /*图标外层包裹区样式*/
        .icon-box {
            width: 50%;
            display: inline-flex;
            justify-content: center;
            margin-top: 5px;
        }

        /*图标样式*/
        .icon-box i {
            flex: 0 0 33%;
        }
    </style>
</head>
<body>
<div class="form-wrap">
    <form action="/sign_in" method="post" class="login-box">
        <div class="sign-box">
            <h3 class="active">注册</h3>
        </div>
        <div>
            <label>
                账号：
                <input type="text" name="account" class="input-box" placeholder="手机号或邮箱">
            </label>
        </div>
        <div>
            <label>
                密码：
                <input type="password" name="password" class="input-box" placeholder="请注意大小写">
            </label>
        </div>
        <div>
            <div>
                <label>
                    再次输入密码：
                    <input type="password" name="password" class="input-box1" placeholder="请注意大小写">
                </label>
            </div>
            <div>
            <label>
                <input type="submit" value="注册" class="btn">
            </label>
        </div>
    </form>
</div>
</body>
</html>
